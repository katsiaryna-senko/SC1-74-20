<!DOCTYPE html>
<HTML lang="en">
<HEAD>
    <META charset="utf-8">
    <TITLE>Домашняя работа формы</TITLE>
</HEAD>
<BODY>
<h1 align="center">Заполните анкету</h1>
<form action="http://fe.it-academy.by/TestForm.php" method="post">
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text" name="Surname" placeholder="Фамилия" maxlength="25" pattern="[А-Яа-яЁё]{2,}"
               title="Фамилия должна быть на кириллице без пробелов." required autofocus><br>
        <input type="text" name="Name" placeholder="Имя" maxlength="20" pattern="[А-Яа-яЁё]{2,}"
               title="Имя должно быть на кириллице без пробелов." required><br>
        <input type="text" name="Middlename" placeholder="Отчество" maxlength="24" pattern="[А-Яа-яЁё]{2,}"
               title="Отчество должно быть на кириллице без пробелов." required><br>
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" name="series" placeholder="AA" pattern="[A-Z]{2}"
                   title="Серия - только заглавные две латинские буквы" required>
            <input type="text" name="number" placeholder="1234567" pattern="[0-9]{7}"
                   title="Номер паспорта - только семь цифр" required>
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="year_birth" placeholder="2000" pattern="[0-9]{4}"
                   title="Год рождения 4-е цифры"><br>
            <select name="month_birth">
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select><br>
            <input type="number" name="n_birth" min="1" max="31" step="1">
        </fieldset>
        <select name="nationality" title="Национальность" required>
            <option>РБ</option>
            <option>РФ</option>
            <option>Другое</option>
        </select><br>
        <p>Адрес:</p>
        <textarea name="quest" rows="6"></textarea>
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <input type="checkbox" name="hobby1">Рыбалка<br>
            <input type="checkbox" name="hobby2">Астрономия<br>
            <input type="checkbox" name="hobby3">Дайвинг<br>
            <input type="checkbox" name="hobby4">Марки
        </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select name="pets" size="12" id="list" multiple>
                <optgroup label="Попугаи">
                    <option value="parrot1">Волнистый</option>
                    <option value="parrot2">Ара</option>
                    <option value="parrot3">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыбы">
                    <option value="fish1">Караси</option>
                    <option value="fish2">Окуни</option>
                    <option value="fish3">Осётр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="bird1">Стая ворон</option>
                    <option value="bird2">Аист</option>
                    <option value="bird3">Археоптерикс</option>
                </optgroup>
            </select>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <label for="login"></label>
        <input type="text" id="login" name="login" placeholder="Логин" maxlength="20" pattern="[A-Za-z]{5,}"
               title="Только латиница, без пробелов, не мение пяти символов" required><br>
        <label for="pass"></label>
        <input type="password" id="pass" name="password" maxlength="20" pattern="[A-Za-z]{10,}" placeholder="Пароль"
               autocomplete="off" title="Только латиница, без пробелов, не менее 10 символов" required>
    </fieldset>
    <fieldset>
        <legend>Координаты</legend>
        <input type="email" name=“email” placeholder="введите адрес почты" title="login@mail.com"> <br>
        <input type="url" name="site" placeholder="введите адрес сайта" title="http://site.com">
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="number" min="-2.5" max="2.5" step="0.1"><br>
        <input type="range" min="1" max="10" step="1">
    </fieldset>
    <input type="submit" value="Отправить">
    <input type="reset" value="Сбросить"><br>
    <input type="image"
           src="https://lh3.ggpht.com/y6P-95UJqZyAKK9Osoxla9QGNnocHS1evxVwaK7FgofMop1jOfLWtw3QC12adHKWBg=w140">
</form>
</BODY>
</HTML>
